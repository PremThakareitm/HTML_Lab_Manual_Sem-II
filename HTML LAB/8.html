<!-- Create a web page which divides the page in two equal frames and
place the audio and video clips in frame-1 and frame-2 respectively. -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>webpage8</title>
</head>
<frameset cols="70%,30%">
  <frame src="video.html" name="video"></frame>
  <frame src="audio.html" name="audio" >
</frameset>
</html>
