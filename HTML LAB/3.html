<!-- Create a web page with an appropriate image towards the left hand side of the page, when user clicks on the image another web page
should open. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpage3</title>
  </head>
  <body bgcolor="snow">
    <a href="https://en.wikipedia.org/wiki/Chocolate" title="Chocolate"
      ><img
        src="choco.jpeg"
        alt="chocolate"
        height="780px"
        width="750px"
        align="left"
    /></a>
    <p align="center">
      <font size="100" color="brown"><b>World of Chocolates</b></font>
    </p>
  </body>
</html>
