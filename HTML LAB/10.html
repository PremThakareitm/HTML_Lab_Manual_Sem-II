<!-- Create an HTML page that contains a selection box with a list of 5
countries, when the user selects a country, its capital should be
printed next to the list; Add CSS to customize the properties of the
font of the capital (color, bold and font size). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capitals</title>
    <style>
        #capital 
        {
            color: rgb(0, 0, 0);
            font-weight: bold;
            font-size: 23px;
        }
    </style>
</head>
<body align="center" bgcolor="lavender">
    <h2>Select a Country:</h2>
    <select id="countrySelect" onchange="showCapital()">
        <option value="">Select</option>
        <option value="canada">Canada</option>
        <option value="brazil">Brazil</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
        <option value="southafrica">South Africa</option>
    </select>
    <p>Capital: <span id="capital"></span></p>

    <script>
        function showCapital() 
        {
            var selectBox = document.getElementById("countrySelect");
            var capitalSpan = document.getElementById("capital");
            var selectedCountry = selectBox.value;
            var capital = "";

            switch(selectedCountry) 
            {
                case "canada":
                    capital = "Ottawa";
                    break;
                case "brazil":
                    capital = "Bras√≠lia";
                    break;
                case "australia":
                    capital = "Canberra";
                    break;
                case "india":
                    capital = "New Delhi";
                    break;
                case "southafrica":
                    capital = "Pretoria";
                    break;
                default:
                    capital = "";
            }

            capitalSpan.textContent = capital;
        }
    </script>
</body>
</html>
